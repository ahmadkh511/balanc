{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">تأكيد الحذف</h4>
                </div>
                <div class="card-body">
                    <p class="lead">هل أنت متأكد من حذف طريقة الدفع "{{ payment_method.payment_method_name }}"؟</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'payment_method_list' %}" class="btn btn-secondary">إلغاء</a>
                            <button type="submit" class="btn btn-danger">حذف</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
