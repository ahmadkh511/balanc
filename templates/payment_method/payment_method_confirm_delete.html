{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">تأكيد الحذف</h1>
    <p>هل أنت متأكد من أنك تريد حذف طريقة الدفع "{{ payment_method.payment_method_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">حذف</button>
        <a href="{% url 'payment_method_list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
