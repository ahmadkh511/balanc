{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if object %}تعديل طريقة الدفع{% else %}إنشاء طريقة الدفع    {% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">حفظ</button>
        <a href="{% url 'payment_method_list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
