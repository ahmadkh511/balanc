{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if object %}تعديل العملة{% else %}إنشاء عملة   {% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">حفظ</button>
        <a href="{% url 'currency_list' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
