{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">قائمة العملات</h1>
    <a href="{% url 'currency_create' %}" class="btn btn-primary mb-3">إضافة عملة </a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>العملة </th>
                <th>البيان</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for currency in currency %}
                <tr>
                    <td>{{ currency.currency_name }}</td>
                    <td>{{ currency.description }}</td>
                   
                    <td>
                        <a href="{% url 'currency_detail' currency.pk %}" class="btn btn-info btn-sm">عرض</a>
                        <a href="{% url 'currency_update' currency.pk %}" class="btn btn-warning btn-sm">تعديل</a>
                        <a href="{% url 'currency_delete' currency.pk %}" class="btn btn-danger btn-sm">حذف</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
