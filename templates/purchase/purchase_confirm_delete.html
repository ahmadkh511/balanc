<!-- purchase_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>هل أنت متأكد من حذف الفاتورة؟</h2>
  {% if barcodes %}
    <p>هذه الفاتورة تحتوي على باركودات. إذا قمت بحذف الفاتورة، سيتم حذف جميع الباركودات المرتبطة بها.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" name="confirm_delete" value="yes">نعم، أريد حذف الفاتورة والباركودات</button>
      <a href="{% url 'purchase_list' %}">إلغاء</a>
    </form>
  {% else %}
    <form method="post">
      {% csrf_token %}
      <button type="submit">نعم، أريد حذف الفاتورة</button>
      <a href="{% url 'purchase_list' %}">إلغاء</a>
    </form>
  {% endif %}
{% endblock %}
