{% extends 'base.html' %}

{% block content %}
<style>
    .logout-container {
        min-height: 100vh;
        background: #f5f9ff;
        display: flex;
        align-items: center;
    }
    
    .logout-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 500px;
        margin: 0 auto;
    }
    
    .logout-header {
        background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
        color: white;
        padding: 1.5rem;
        text-align: center;
    }
    
    .logout-body {
        padding: 2rem;
        background: white;
        text-align: center;
    }
    
    .logout-icon {
        font-size: 4rem;
        color: #1a73e8;
        margin-bottom: 1.5rem;
    }
    
    .btn-logout {
        background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
        border: none;
        padding: 10px 20px;
        font-weight: 600;
        margin: 10px;
        color: white;
        transition: all 0.3s ease;
    }
    
    .btn-logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
    }
    
    .btn-outline-logout {
        border: 1px solid #1a73e8;
        color: #1a73e8;
        padding: 10px 20px;
        font-weight: 600;
        margin: 10px;
        transition: all 0.3s ease;
    }
    
    .btn-outline-logout:hover {
        background: #e8f0fe;
    }
</style>

<div class="logout-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="logout-card">
                    <div class="logout-header">
                        <h3><i class="bi bi-box-arrow-right"></i> تسجيل الخروج</h3>
                    </div>
                    
                    <div class="logout-body">
                        <div class="logout-icon">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        
                        <h4 class="mb-4">تم تسجيل الخروج بنجاح!</h4>
                        
                        {% if user.is_authenticated %}
                        <p class="text-muted">مرحباً {{ user.username }}، لقد تم تسجيل خروجك من النظام.</p>
                        {% else %}
                        <p class="text-muted">لقد تم تسجيل خروجك من النظام.</p>
                        {% endif %}
                        
                        <div class="d-flex justify-content-center flex-wrap mt-4">
                            <a href="{% url 'accounts:login' %}" class="btn btn-logout">
                                <i class="bi bi-box-arrow-in-right"></i> تسجيل الدخول مرة أخرى
                            </a>
                            <a href="{% url 'accounts:home' %}" class="btn btn-outline-logout">
                                <i class="bi bi-house-door"></i> الصفحة الرئيسية
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
{% endblock %}
